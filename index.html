<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falconry Logs - Password Reset</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (token) {
      // Intenta abrir la app
      window.location.href = `falconrylogs://reset-password?token=${token}`;

      // Si la app no se abre en 2 segundos, redirige a descarga
      setTimeout(() => {
        window.location.href = "https://play.google.com/store/apps/details?id=com.raulcont.FalconryLogs";
      }, 2000);
    }
  </script>
</head>
<body>
  <p>If you are not redirected, <a id="open" href="#">tap here</a>.</p>
  <script>
    document.getElementById("open").href = `falconrylogs://reset-password?token=${new URLSearchParams(window.location.search).get("token")}`;
  </script>
</body>
</html>
